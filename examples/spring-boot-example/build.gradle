plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'br.com.dillmann.dynamicquery.examples'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.flywaydb:flyway-core'
	implementation 'com.h2database:h2'

	implementation 'br.com.dillmann.dynamicquery:dynamic-query-spring-boot-data-jpa:1.1.0'
	implementation 'br.com.dillmann.dynamicquery:dynamic-query-spring-boot-web:1.1.0'
}
