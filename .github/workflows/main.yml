name: dynamic-query-pipeline
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  static-code-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4.2.1
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            **/build.gradle.kts
            **/gradle-wrapper.properties
      - name: detekt
        run: ./gradlew detekt

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v4.2.1
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
          cache-dependency-path: |
            **/build.gradle.kts
            **/gradle-wrapper.properties
      - name: unit-tests
        run: ./gradlew test
